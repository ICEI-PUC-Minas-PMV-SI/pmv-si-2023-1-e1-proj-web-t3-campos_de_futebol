    <h1> Inserir anúncio </h1>

<div class="img">
    <div class="conteudo">
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <input type="file" name="campo_imagem" accept="image/*" required>
        </div>  
        <div class="text_img">
            <h4> Incluir fotos </h4>
        </div>
    </div>     
    <div class="textos">
        <div class="text1">
            <h3>Título</h3>             
            <div class="text-box">
                <textarea name="InsiraUmTítulo" placeholder="Insira um Título" required></textarea>
            </div>
            <h3>Descrição</h3>
            <div class="text-box">
                <textarea name="Descrição" placeholder="Descrição" required></textarea>
            </div> 
        </div>
        <div class="text2">              
            <h3>Localzação</h3>
            <div class="text-box">
                <textarea name="InsiraALocalizaçãoDoCampo" placeholder="Insira a localização do campo" required></textarea>
            </div>
            <h3>Contato</h3>
            <div class="text-box">
                <textarea name="MeiosDeContato" placeholder="Meios de contato" required></textarea>
            </div>           
        </div>           
    </div>
    <div class="button">
        <button id="botao-enviar" type="submit">Criar</button>
    </div>
</form>
